<!DOCTYPE html>
<html lang="en-us">

<head>
    <script src="assets/javascript/game.js"></script>
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <h1 class="centered" id="theHeadline"></h1>
    <br>
    <section class="centered">
        <button onclick="startNewGame()">Start New Game</button><textarea id="hiddenTextField" class="hidden"></textarea><button id="playAgain" onclick="playAgain()">Play Another Round</button>
        <br><input onclick="setDifficulty()" type="radio" name="difficulty" id="easyDifficulty" value="easy"> Easy&nbsp;&nbsp;<input onclick="setDifficulty()" type="radio" name="difficulty" id="standardDifficulty" value="standard" checked="checked"> Standard&nbsp;&nbsp;
        <input onclick="setDifficulty()" type="radio" name="difficulty" id="hardDifficulty" value="hard"> Hard
    </section>
    <br>
    <section id="displayArea" class="displayArea centered"></section>
    <br>
    <br>
    <section id="theWins"></section>
    <br>
    <section id="theLettersGuessed"></section>
    <br>
    <section id="theGuessesRemaining"></section>
    <br>
    <br>
    <section class="contentCentered">
        <section class="halfWidth girl" id="theTopFiveGirlNames"></section>
        <section class="halfWidth boy" id="theTopFiveBoyNames"></section>
    </section>
</body>

</html>
